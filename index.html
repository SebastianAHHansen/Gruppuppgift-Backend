<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Strapi</title>
  </head>
  <body>
    <h1>Strapi Song API Example</h1>
    <button onclick="getSongsStrapi()">Fetch Songs</button>
    <div id="titlesFetched"></div>
    <!-- <button onclick="getPodcastTitlesStrapi()">Podcast</button> -->
    <!-- <div id="podcastTitlesFetched"></div> -->

    <div>
      <label for="user">Username * </label>
      <input type="text" id="user" onchange="userValidate(this)" />
      <div id="userError" class="errorInfo"></div>

      <label for="pass">Password *</label>
      <input type="password" id="pass" onchange="passValidate(this)" />
      <div id="passwordError" class="errorInfo"></div>
    </div>
    <div>
      <label for="artist">Artist</label>
      <input
        type="text"
        name="artist"
        id="artist"
        onchange="artistValidate(this)"
      />
      <div id="artistError" class="errorInfo"></div>
    </div>
    <div>
      <label for="song">Song</label>
      <input type="text" name="song" id="song" />
    </div>

    <div>
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre" />
    </div>
    <div>
      <label for="album">Album</label>
      <input type="text" name="album" id="album" />
    </div>
    <div>
      <label for="duration">Duration</label>
      <input type="number" name="duration" id="duration" />
    </div>

    <div>
      <button onclick="postData()">Send new Data</button>
    </div>
  </body>
</html>
