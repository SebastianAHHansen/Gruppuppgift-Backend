<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Strapi</title>
  </head>
  <body>
    <h1>Strapi Song API Example</h1>
    <!-- <button onclick="getSongsStrapi()">Fetch Songs</button> -->
    <button onclick="getTitlesStrapi()">Fetch Titles</button>
    <div id="titlesFetched"></div>
    <!-- <button onclick="getAlbumsStrapi()">Fetch Albums</button> -->
    <!-- <div id="songsFetched"></div> -->
    <!-- <div id="albumsFetched"></div> -->

    <div>
      <label for="user">Username</label>
      <input type="text" id="user" /> <br />
      <label for="pass">Password</label>
      <input type="text" id="pass" /> <br />
    </div>
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
    </div>
    <div>
      <label for="desc">Description</label>
      <input type="text" name="desc" id="desc" /> <br />
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" name="date" id="date" /> <br />
    </div>
    <div>
      <label for="length">Length</label>
      <input type="text" name="length" id="length" /> <br />
    </div>
    <div>
      <label for="episode">Episode</label>
      <input type="number" name="episode" id="episode" /> <br />
    </div>

    <div>
      <button onclick="getToken()">Send new Data</button>
    </div>
  </body>
</html>
