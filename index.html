<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Strapi</title>
  </head>
  <body>
    <h1>Strapi Song API Example</h1>

    <button onclick="getSongsStrapi();">Fetch Songs</button>
    <button onclick="getArtistsStrapi();">Fetch Artists</button>
    <button onclick="getAlbumsStrapi();">Fetch Albums</button>
    <div id="songsFetched"></div>
    <div id="artistsFetched"></div>
    <div id="albumsFetched"></div>

    <div>
      <label for="user">Username</label>
      <input type="text" name="user" id="user" /> <br />
      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" /> <br />
    </div>
    <div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />
    </div>
    <div>
      <label for="artist">Artist</label>
      <input type="text" name="artist" id="artist" /> <br />
    </div>
    <div>
      <label for="album">Album</label>
      <input type="text" name="album" id="album" /> <br />
    </div>

    <div>
      <button onclick="getToken();">Send new Data</button>
    </div>
  </body>
</html>
