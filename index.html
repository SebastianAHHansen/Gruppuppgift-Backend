<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Strapi Podcast</title>
  </head>
  <body>
    <h1>Strapi Podcast API Example</h1>
    <button onclick="getPodcastsStrapi()">Fetch Podcasts</button>
    <div class="fetchOutput">
      <div id="podcastTitlesFetched"></div>
    </div>

    <div>
      <label for="user">Username * </label>
      <input type="text" id="user" onchange="userValidate(this)" />
      <div id="userError" class="errorInfo"></div>

      <label for="pass">Password *</label>
      <input type="password" id="pass" onchange="passValidate(this)" />
      <div id="passwordError" class="errorInfo"></div>
      <hr />
    </div>
    <div id="output"></div>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" />
    </div>
    <div>
      <label for="desc">Description</label>
      <input type="text" id="desc" />
    </div>
    <div>
      <label for="length">Length</label>
      <input type="text" id="length" />
    </div>
    <div>
      <label for="episode">Episode</label>
      <input type="number" name="episode" id="episode" />
    </div>
    <div>
      <label for="category">Category</label>
      <input type="text" name="category" id="category" />
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
    <div id="formError" class="errorInfo"></div>
    <div>
      <button onclick="postData()">Send new Data</button>
      <button onclick="clearInputForms()">Clear Input Forms</button>
    </div>
  </body>
</html>
